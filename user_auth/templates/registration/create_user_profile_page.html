{% extends 'Blog/base.html' %}
{% block title %}Create Profile Page{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    {{ form.as_p }}
                <center>
                    <button class="btn btn-primary">Create</button>
                </center>
            </form>
        </div>
    {% else %}
        <p>You need to <a href="{% url "login" %}">login</a> or <a href="{% url "user_auth:register" %}">register</a> to continue adding posts</p>
    {% endif %}
    <script>
    </script>
{% endblock %}
