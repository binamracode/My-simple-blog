{% extends 'Blog/base.html' %}
{% block title %}Login{% endblock %}
{% block login_class %}active{% endblock %}
{% block content %}
{% if not user.is_authenticated %}
    <div class="form-group">
    <form method="POST">
        {% csrf_token %}
            {{ form.as_p }}
        <center>
            <button class="btn btn-primary">Login</button>
        </center>
    </form>
</div>
{% else %}
    <p>You are already logged in.</p>
{% endif %}
{% endblock %}
